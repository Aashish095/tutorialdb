{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="section">
  <h2 class="title is-4">Tutorials Tagged 
    <span class="box tag">
      #{{ tag }}
    </span>
  </h2>
  <div class="container">
    {% for tutorial in object_list %}
          <div class="box">
              <a href="{{ tutorial.link }}" target="_blank">{{ tutorial.title }}</a>
              <div class="tile">
                {% for tag in tutorial.tags.all %}
                <span class="tag">
                  <b>üìå {{ tag }}</b>
                </span>&nbsp;
                {% endfor %}
              </div>
          </div>
    {% endfor %}
    <button class="button" onclick="window.history.back();">‚ùÆ Go Back</button>
  </div>
</div>
{% endblock %}
