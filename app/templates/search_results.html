{% extends 'home.html' %}

{% block content %}
  {% if object_list %}
  <div class="section">
    <h3 class="subtitle">Search Results for "{{ tquery }}"</h3>
    <div class="container">
      
    {% for tutorial in object_list %}
    <div class="box">
        <a href="{{ tutorial.link }}" target="_blank">{{ tutorial.title }}</a>
        <div class="tile">
        {% for tag in tutorial.tags.all %}
        <span class="tag">
          <b>{{ tag }}</b>
        </span>
        {% endfor %}
        </div>
        </div>
    {% endfor %}    
    </div>
  </div>
  {% else %}
  <h2 class="subtitle notification is-primary" align="center">Ah! Sorry No Results</h2>
  {% endif %}
{% endblock content %}
