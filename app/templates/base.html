{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>tutorialdb</title>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="{% static 'app/js/burger.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/customCSS.css' %}">
  </head>
  <body>
    <nav class="navbar is-active is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="{% static 'app/tutorialdb.png' %}" width="112" height="28">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" name="customBurger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is-dark" >
        <div class="navbar-start is-dark">
          <a class="navbar-item" href="/">
            Home
          </a>
          <a class="navbar-item" href="/api">
            API
          </a>
          <a class="navbar-item" href="/latest">
            Latest
          </a>
          <a class="navbar-item" href="/tags">
            Tags
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/contribute">
                <strong>Contribute</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>tutorialdb</strong> built with ðŸ’“ and ðŸŽ¶ by <a href="https://twitter.com/bhupeshimself">Bhupesh Varshney</a>.
          The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
        </p>
        <button href="https://www.patreon.com/bePatron?u=18082750" data-patreon-widget-type="become-patron-button">Become a Patron!</button><br>
        <a href=""><img src="{% static 'app/twitter.svg' %}" height="35" width="35"></a>
        <a href="https://github.com/Bhupesh-V/tutorialdb"><img src="{% static 'app/github.svg' %}" height="35" width="35"></a>
        <a href=""><img src="{% static 'app/fb.svg' %}" height="35" width="35"></a>
        <a href=""><img src="{% static 'app/linkedin.svg' %}" height="35" width="35"></a>
      </div>
    </footer>
    <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="{% static 'app/js/colorpad.js' %}"></script>
    <script type="text/javascript">
      window.onload = function() {
        registerSW();
      };
      async function registerSW(){
        if('serviceWorker' in navigator) {
          try{
              await navigator.serviceWorker.register("{% static 'app/js/sw.js' %}");
          } catch(e) {
            console.log('SW Registration Failed.');
          }
        }
      }
    </script>
    <script type="text/javascript">
      function share(title, link){
        if (navigator.share) {
          navigator.share({
          title: title,
          url: link,
          })
          .then(() => console.log('Successful Share'))
          .catch((error) => console.log('Error sharing', error));
        }
      }
    </script>
  </body>
</html>
